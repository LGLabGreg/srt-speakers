<ul class="grid md:grid-cols-2 lg:grid-cols-4 gap-5 md:gap-8">
  <li
    class="border p-8 rounded-md drop-shadow-sm"
    *ngFor="let speaker of speakers"
  >
    <header class="flex flex-col items-center">
      <img
        class="rounded-full aspect-square w-[48px] mb-2"
        src="{{ speaker.picture.thumbnail }}"
        alt="thumbnail"
      />
      <div class="font-medium text-lg">
        {{ speaker.name.title }} {{ speaker.name.first }}
        {{ speaker.name.last }}
      </div>
    </header>
    <a class="button" routerLink="/speakers/{{ speaker.id.value }}"
      >View details</a
    >
  </li>
</ul>
